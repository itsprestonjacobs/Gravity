<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Understanding Gravity in the Solar System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="animate-header">Understanding Gravity in the Solar System</h1>
      <nav>
        <ul>
          <li><a href="#home" class="scroll-link">Home</a></li>
          <li><a href="#about" class="scroll-link">About Gravity</a></li>
          <li><a href="#simulation" class="scroll-link">Gravity Simulator</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero animate-section">
    <div class="container">
      <h2>Gravity in Space</h2>
      <p>Learn how gravity shapes the Solar System!</p>
      <a href="#about" class="btn-primary">Learn More</a>
    </div>
  </section>

  <!-- Gravity Simulator Section -->
  <section id="simulation" class="animate-section">
    <div class="container">
      <h2>Interactive Gravity Simulator</h2>
      <p>Adjust gravity and watch the planets move!</p>
      <div class="simulation-container">
        <canvas id="solarSystemCanvas"></canvas>
        <div class="controls">
          <label for="gravity">Gravity: </label>
          <input type="range" id="gravity" min="0.1" max="5" step="0.1" value="1" />
          <span id="gravityValue">1</span>
          
          <label for="speed">Speed: </label>
          <input type="range" id="speed" min="0.1" max="10" step="0.1" value="1" />
          <span id="speedValue">1</span>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Understanding Gravity | All Rights Reserved</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
